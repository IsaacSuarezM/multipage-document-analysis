name: Deploy Multipage Document Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  LANGUAGE_CODE: es
  INCLUDE_EXAMPLES: false
  PAGES_CHUNK: 5
  EXTRACTION_CONFIDENCE: 85

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install CDK
      run: npm install -g aws-cdk
    
    - name: Install Python dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Validate CDK
      run: |
        cd backend
        cdk synth --quiet
    
    - name: Run Python tests
      run: |
        cd backend
        # Agregar tests cuando est√©n disponibles
        echo "Tests placeholder"

  deploy:
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install CDK
      run: npm install -g aws-cdk
    
    - name: Install Python dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Login to ECR Public
      run: |
        aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws
    
    - name: Bootstrap CDK
      run: |
        cd backend
        cdk bootstrap
    
    - name: Deploy CDK Stack
      run: |
        cd backend
        cdk deploy \
          --parameters LanguageCode=${{ env.LANGUAGE_CODE }} \
          --parameters IncludeExamples=${{ env.INCLUDE_EXAMPLES }} \
          --parameters PagesChunk=${{ env.PAGES_CHUNK }} \
          --parameters ExtractionConfidenceLevel=${{ env.EXTRACTION_CONFIDENCE }} \
          --require-approval never
